<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"></meta>
<link href="/css/screen.css" type="text/css" rel="stylesheet"
	media="screen, projection"></link>
<link href="/css/print.css" type="text/css" rel="stylesheet"
	media="print"></link>
<script id="jquery" src="/classpath/jquery.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<div class="containerbox headerbox">
			<div class="logo">
				<span class="lift:Menu.item?linkToSelf=true&name=home;"> <img
					src="/images/logo.png" alt="Freeky.org"></img>
				</span>
			</div>
			<div class="headerform">
				<form class="lift:UserAction.login?form=POST">
			Email: <input type="text" class="email"></input>
			Password: <input type="password" class="password"></input>
					<button type="submit" class="submit">submit</button>
				</form>
				<form class="lift:UserAction.status?form=POST">
			Logged in as: <span class="username">username</span>
					<span class="lift:Menu.item?name=options">Options</span>
					<button type="submit" class="logout">logoutbtn</button>
				</form>
			</div>
		</div>
		<div>
			<div class="column sidebar containerbox">
				<div class="lift:Menu.builder?linkToSelf=true&expandAll=true;"></div>
			</div>
			<div class="column contentbox containerbox">
				<div class="lift:msgs">
					<lift:error_msg>Error:</lift:error_msg>
					<lift:error_class>errorBox</lift:error_class>
					<lift:warning_msg>Warning:</lift:warning_msg>
					<lift:warning_class>warningBox</lift:warning_class>
					<lift:notice_msg>Note:</lift:notice_msg>
					<lift:notice_class>noticeBox</lift:notice_class>
				</div>
				<lift:bind name="content"/>
			</div>
			<div class="column sidebar containerbox">
				<script type="text/javascript">
				<!--
					google_ad_client = "ca-pub-6239570125861265";
					/* fky right */
					google_ad_slot = "8891878907";
					google_ad_width = 160;
					google_ad_height = 600;
				//-->
				</script>
				<script type="text/javascript"
					src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
					
				</script>
			</div>
			<br><br />
			<div class="column span-23 last footer">
				Copyright Â© 2012 - Freeky<br />
				<span class="lift:Menu.item?linktToSelf=true&name=impressum;">Impressum</span>
			</div>
		</div>
	</div>
</body>
</html>
