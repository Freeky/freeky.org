<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<title>Near Infinity</title>
</head>
<body class="lift:content_id=main">
	<div id="main" class="lift:surround?with=default;at=content">
		<div class="default-content">
			<h2>Advanced: User Administration</h2>
			<form class="lift:UserAdministration.edituser?form=POST">
				<table>
					<tr>
						<td>Name:</td>
						<td><span class="name">name</span></td>
					</tr>
					<tr>
						<td>Password:</td>
						<td><span class="password">password</span></td>
					</tr>
					<tr>
						<td></td>
						<td><span class="passwordretype">passwordretype</span></td>
					</tr>
					<tr>
						<td>Email:</td>
						<td><span class="email">email</span></td>
					</tr>
					<tr>
						<td>Registration date:</td>
						<td><span class="registrationdate">registrationdate</span></td>
					</tr>
					<tr>
						<td>Account type:</td>
						<td><span class="accounttype">accounttype</span></td>
					</tr>
				</table>
				<button type="submit" class="submit">submit</button>
			</form>
			<br />
			<hr />

			<div class=lift:UserAdministration.overview>
				<span class="entrycount">entrycount</span> <span class="prevpage">prevpage</span>
				<span id="current_page">current_page</span> <span class="nextpage">nextpage</span>
				<table>
					<thead>
						<tr>
							<td>id</td>
							<td>name</td>
							<td>Type</td>
							<td>edit link</td>
						</tr>
					</thead>
					<tbody id="user_table">
						<tr class="entry">
							<td><span class="id">id</span></td>
							<td><span class="name">name</span></td>
							<td><span class="type">type</span></td>
							<td><a class="editlink">edit</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
